<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- BotÃ£o de voltar -->
        <button class="back-button" onclick="history.back()">
            <img src="seta-pequena-esquerda.png" alt="Back">
        </button>

        <h1>Sign up free</h1>
        
        <form>
            <div>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter e-mail address" required>
            </div>

            <div>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div>

                <label for="repeat-password">Confirm Password</label>
                <input type="password" id="repeat-password" placeholder="Repeat password" required>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    <strong>I have read the</strong> <a href="#">Terms of Service</a>
                </label>
            </div>

            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
